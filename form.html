<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.>
    <title>create a form </title>
</head>
      
<body>
<form action="" method=" post">
    <div>
        Name: <input type="text" name="my_name">
    </div>
    <div>phone: <input type="number" placeholder="013"></div>
    <div>email: <input type="email" placeholder="@gmail.com"></div>
    <div> password: <input type="password" required></div>
    <div> <input type="datetime-local"></div>

    <div>
        <button>click me</button>
    </div>
    <div>
        <input type="file" name="" id="">
    </div>
    <div>
        <input type="button" value="click me">
    </div>
    <div>

        male<input type="radio"> <br>
        female <input type="radio">
    </div>
    <input type="submit"><br>
    <input type="search" name="search_query">
    <div>
        <input type="checkbox" id="fruit1" name="fruits" value="apple">
        <label for="fruit1">Apple</label><br>
        <input type="checkbox" id="fruit2" name="fruits" value="banana" checked>
        <label for="fruit2">Banana</label>
    </div>
    <input type="color" name="fav_olor" value="#ff0000">
    <br>
    <input type="range" name="volume" min="0" max="1000" value="566">
    <div>
        <input type="file" name="upload_document" accept=".pdf,.doc">
    </div>
    <div><label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="5" cols="40"></textarea>
    </div>
    <div><label for="country">Country:</label><br>
        <select id="country" name="country">


            <option value="">--Please choose an option--</option>
            <option value="usa">United States</option>
            <option value="can">Canada</option>
            <option value="gbr">United Kingdom</option>

        </select>
    </div>
    <div>
        <label for="sports">sports name:</label> <br>
        <select name="sports" id="sports">

            <option value="fc">football</option>
            <option value="cri">cricket
            </option>


        </select>

    </div>
    <div><label for="browser">Choose your browser:</label>
        <input list="browsers" name="browser" id="browser">
        <datalist id="browsers">
            <option value="Edge">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>
    </div>
    </form>
    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>school</th>
                <th>college</th>
                <th>varsity</th>
                <th>phD</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <th>perple</th>
                <th>30</th>
                <th>45</th>
                <th>90</th>
                <th>6</th>
            </tr>
            <tr>
                <th>teacher</th>
                <th>20</th>
                <th>7</th>
                <th>50</th>
                <th>7</th>
            </tr>
        </tbody>
    </table>
    </body>

</html>
